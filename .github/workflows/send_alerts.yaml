name: send-alerts-ga
run-name: ${{ github.actor }} sending alerts for current week
on:
  schedule:
    - cron: '30 3 * * 2'

jobs:
  send-alerts:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          ref: 'run-alerts'
        
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        
      - name: Install Pandoc
        uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '3.1.1'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        
      - name: Install R libraries
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::remotes
            any::readxl
            any::pandoc
      
      - name: Install R dependencies
        run: R -e "pak::pkg_install(c('readr', 'galah', 'tidyverse'))"

      - name: Run script
        run: Rscript s3_send_alerts.R
        env: 
          BIOSEC_EMAIL_PW: ${{ secrets.BIOSEC_EMAIL_PW }}

      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add cache/csv
          git add cache/html
          git commit -m "`date +\"%Y-%m-%d\"` alerts"
          git push origin